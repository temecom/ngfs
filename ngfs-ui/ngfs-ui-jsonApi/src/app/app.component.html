<!--The content below is only a placeholder and can be replaced.-->
<mat-card>
 <mat-card-title>
   Welcome to {{title}}
   <button (click)="loadData()">Load Data</button>
</mat-card-title>
  <mat-card-content >
    <mat-list>
    <mat-list-item *ngFor="let person of people">
      <div class="hidden"> {{person.id}}</div> {{person.givenName}} {{person.surnam}}
    </mat-list-item>
    </mat-list>
  </mat-card-content>


  <table mat-table [dataSource]="people" class="mat-elevation-z8">

   <!--- Note that these columns can be defined in any order.
         The actual rendered columns are set as a property on the row definition" -->

   <!-- Position Column -->
   <ng-container matColumnDef="position">
     <th mat-header-cell *matHeaderCellDef> Id. </th>
     <td mat-cell *matCellDef="let person"> {{person.id}} </td>
   </ng-container>

   <!-- Name Column -->
   <ng-container matColumnDef="name">
     <th mat-header-cell *matHeaderCellDef> First Name </th>
     <td mat-cell *matCellDef="let person"> {{person.givenName}} </td>
   </ng-container>

   <!-- Weight Column -->
   <ng-container matColumnDef="weight">
     <th mat-header-cell *matHeaderCellDef> Last Name </th>
     <td mat-cell *matCellDef="let person"> {{person.surnam}} </td>
   </ng-container>


   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 </table>
</mat-card>
