    compile 'org.springframework.boot:spring-boot-starter:2.1.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.2.RELEASE'
    compile 'com.h2database:h2:1.4.197'
    compile 'io.projectreactor:reactor-core:3.2.5.RELEASE'
    compile 'io.leangen.graphql:spqr:0.9.9'
    compile 'org.springframework.boot:spring-boot-starter-websocket:2.1.2.RELEASE'
    compile 'io.leangen.graphql:graphql-spqr-spring-boot-starter:0.0.3'
}
